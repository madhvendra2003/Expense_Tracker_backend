# ===================================================================
# MYSQl DATABASE CONFIGURATION
# ===================================================================

# Set the JDBC URL for your MySQL server running in WSL.
# The format is jdbc:mysql://<HOST>:<PORT>/<DATABASE_NAME>
# We add `createDatabaseIfNotExist=true` to ensure Spring Boot creates the database if it's missing.
spring.datasource.url=jdbc:mysql://mysql:3306/authsystem?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true

# Set the username and password for the database connection.
spring.datasource.username=root
spring.datasource.password=password

# Specify the JDBC driver for MySQL.
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# ===================================================================
# JPA & HIBERNATE CONFIGURATION
# ===================================================================

# This is the most important property for you right now.
# 'update' will automatically create the database schema (tables, columns, etc.)
# based on your @Entity classes the first time you run the application.
# It will also attempt to update the schema if you change your entities later.
# Other options: 'create' (drops and recreates every time), 'validate', 'none'.
spring.jpa.hibernate.ddl-auto=create

# Specify the SQL dialect for MySQL 8+. This helps Hibernate generate
# the correct SQL syntax for your database.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# (Optional) Set to 'true' to see the actual SQL queries being executed
# in your application's console logs. This is very useful for debugging.
spring.jpa.show-sql=true

# (Optional) Formats the SQL logs to be more readable.
spring.jpa.properties.hibernate.format_sql=true

server.port=9898


spring.kafka.producer.bootstrap-servers=kafka:9092
spring.kafka.topic.name=testing_json
spring.kafka.producer.value-serializer=org.example.serializer.UserInfoSerializer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer